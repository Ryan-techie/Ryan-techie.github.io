<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Background</title>
</head>
<body>
  <div style="position: relative; overflow: hidden; width: 100%; height: 100vh;">
    <marquee behavior="scroll" direction="left" scrollamount="5">
      <img src="dior.png" alt="Background Image 1">
      <img src="bgimg.png" alt="Background Image 2">
    </marquee>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
      <h1>Welcome to Our Website</h1>
      <p>Explore our collection of stylish clothing!</p>
    </div>
  </div>
</body>
</html>
